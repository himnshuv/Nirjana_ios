<ion-view>
    <ion-nav-title>
        <span style="color:#0A2867"> {{ 'AddFunds' | translate}} </span> 
        </ion-nav-title>
    <ion-nav-bar class='bar-light' style="font-size:14px;font-weight:bold;font-family: 'ARESSENCE'!important" >
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>

        <ng-form name="addFundsForm" novalidate>

<div class="card-block">

                        <div class="list donation-wrap">

                            <label class="item item-input item-stacked-label border-none form-group ">
                                <span class="input-label">{{ 'Name' | translate}}</span>
                                <input type="text" name="person" ng-model="user.member_name" placeholder="{{ 'Name' | translate}}" required>
                            </label>

                             <label class="item item-input item-stacked-label border-none form-group ">
                                <span class="input-label">{{ 'Mobile' | translate}}</span>
                                <input type="number" ng-model="user.contact" placeholder="" required>
                            </label>

                            <label class="item item-input item-stacked-label border-none form-group ">
                                <span class="input-label">{{ 'Email' | translate}}</span>
                                <input type="text" ng-model="user.email" placeholder="" required>
                            </label>

                            <label class="item item-input item-stacked-label border-none form-group ">
                                <span class="input-label">{{ 'Amount' | translate}}</span>
                                <input type="number" ng-model="user.amount" placeholder="" required>
                            </label>

                            </div>

    <div class="padding">
                                <a class="button button-block button-positive login-btn" ng-click="saveDetailsOnServer()"> {{ 'Submit' | translate}} </a>

                            </div>
    </div>
            </ng-form>
            </ion-content>
    </ion-view>
