<ion-view view-title="Change Password">
   <ion-nav-title style="font-size:14px;font-weight:bold;font-family: 'ARESSENCE'!important">
        <span style="color:#0A2867">  {{ 'change_pass' | translate}}</span> 
    </ion-nav-title>
    <ion-nav-bar class='bar-light'>
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>

        <label class="item item-input item-stacked-label border-none form-group ">
            <span class="input-label">Old Password</span>
            <input type="text" ng-model="user.old_password" placeholder="" required>
        </label>


        <label class="item item-input item-stacked-label border-none form-group ">
            <span class="input-label">New Password</span>
            <input type="text" ng-model="user.new_password" placeholder="" required>
        </label>


        <label class="item item-input item-stacked-label border-none form-group ">
            <span class="input-label">Confirm Password</span>
            <input type="text" ng-model="user.confirm_password" placeholder="" required>
        </label>

        <div class="padding">
            <a class="button button-block button-positive login-btn" ng-click="submit()"> {{ 'Save' | translate}} </a>

        </div>

    </ion-content>
</ion-view>
