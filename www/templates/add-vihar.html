<ion-view>
    <ion-nav-title style="font-size:14px;font-weight:bold;font-family: 'ARESSENCE'!important">
        <span style="color:#0A2867"> {{ 'AddVihar1'| translate}} </span>{{ 'Place'| translate}}
    </ion-nav-title>
    <ion-nav-bar class='bar-light'>
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div id="tapaddvihar" style="width:100%;
    height:200px;
    margin:10px auto;
    ">
        </div>
                <ng-form name="addViharForm" novalidate>
        <div class="list login-wrap">
          
               
            
           
            <label class="item item-input item-stacked-label border-none form-group">
                <span class="input-label">{{ 'AddVihar1' | translate}}</span>
                <input type="text" name="name" placeholder="{{ 'ViharName' | translate}}" ng-model="data.Name" required>
            </label>

            <label class="item item-input item-stacked-label border-none form-group">
                <span class="input-label">{{ 'ContactNumber' | translate}}</span>
                <input type="number" name="contact" placeholder="98xxxxxxxx" ng-model="data.contact"  ng-minlength="10" ng-maxlength="10" required>
            </label>

            <label class="item item-input item-stacked-label border-none form-group">
                <span class="input-label">{{ 'PlaceName' | translate}}</span>
                <input id="pac-input" disabled="disabled" type="text" placeholder="Search Location" data-tap-ena="false" ng-model="data.search">
            </label>
          
            <label class="item item-input item-stacked-label border-none form-group">
                <span class="input-label">{{ 'JainFamilyAround' | translate}}</span>
                <input type="number" name="jainfamilycount" placeholder="Enter jain families are near by you" ng-model="data.jain_family_around" required>
            </label>


             <div class="assertive" >
                  <!--<p ng-show="addViharForm.name.$error.required && addViharForm.name.$dirty">*{{ 'Namerequired' | translate}}</p>
                   <p ng-show="addViharForm.location.$error.required && addViharForm.location.$dirty">*{{ 'Locationrequired' | translate}}</p>
                    <p ng-show="addViharForm.contact.$error.required && addViharForm.contact.$dirty">*{{ 'Contactrequired' | translate}}</p>
                   <p ng-show="addViharForm.contact.$error.maxlength">* {{'Pleasemobilenumber' | translate}}</p>
                    <p ng-show="addViharForm.contact.$error.minlength">*{{'Pleasemobilenumber' | translate}}</p>-->
                  <p ng-show="isVisible">{{errorText}}</p>

                </div>

            <div class="padding">
                <a class="button button-block button-positive login-btn" ng-click="saveDetailsOnServer()">{{ 'Addmember' | translate}} </a>
            </div>

        </div>
             </ng-form>
        <div class="margin-top-gallery"></div>
    </ion-content>
    
  
</ion-view>
