<ion-view>
       <ion-nav-title>
        <span style="color:#0A2867"> {{ 'Image' | translate}} </span> {{ 'Upload' | translate}}
    </ion-nav-title>
    <ion-nav-bar class='bar-light'>
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-pane>
        <ion-header-bar class="bar-positive">
            <h1 class="title">Devdactic Image Upload</h1>
        </ion-header-bar>
        <ion-content>
          
            <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 80%;" rotate>
           <!-- <ion-spinner icon="circles" class="spinner-energized"></ion-spinner>-->
            <ion-footer-bar class="bar bar-positive">
                <div class="button-bar">
                   <!-- <button class="button icon-left ion-camera" ng-click="rotate('-90')">Rotate Left</button>

                    <button class="button icon-left ion-camera" ng-click="rotate('90')">Rotate Right</button> -->
                    <button class="button icon-left ion-camera" ng-click="takeImage()">{{ 'TakePhoto' | translate}}</button>
                    <button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">{{ 'Upload' | translate}}</button>
                </div>
            </ion-footer-bar>
           
        </ion-content>
        
    </ion-pane>
    
</ion-view>
