<ion-view>
 <ion-nav-title>
        <span style="color:#0A2867"> {{ 'AddSecurityAlert' | translate}} </span>{{ 'Number' | translate}}
    </ion-nav-title>
    <ion-nav-bar class='bar-light'>
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>

        <ng-form name="carForm" novalidate>
            <div class="list login-wrap">
                <label class="item item-input item-stacked-label border-none form-group">
                    <span class="input-label"> {{ 'Name' | translate}}</span>
                    <input type="text"  placeholder="{{ 'Name' | translate}}" ng-model="data.name" required>

                </label>
                <label class="item item-input item-stacked-label border-none form-group">
                    <span class="input-label"> {{ 'ContactNumber' | translate}} </span>
                    <input type="number" placeholder="99xxxxxxxx"  ng-minlength="10" ng-maxlength="10" ng-model="data.number" required>

                </label>

                <div class="padding" ng-hide="addFlag">
                    <a class="button button-block button-positive login-btn" ng-click="saveDetails()">{{ 'Add' | translate}} {{ 'Num' | translate}} </a>
                </div>

                 <div class="padding" ng-hide="editFlag">
                    <a class="button button-block button-positive login-btn" ng-click="edit()">{{ 'Edit' | translate}}</a>
                </div>
            </div>
            <div class="assertive">
                  
                    <p ng-show="errorTextVisible">{{errorText}}</p>
                </div>
        </ng-form>

             <ion-grid>
            <ion-row class="news-section-wrapper">
                <ion-col ng-repeat="contacts in securityList" class="col-md-6 news-section">
                    <div  class="security-wrap">
                       
                        <div class="security-section box-shadow">
                            <p>{{ contacts.contact_person_name }}</p>
                            <p><i class="fa fa-mobile" aria-hidden="true"></i> <span> {{contacts.contact_no}} </span> </p>
                            <p>
                    <span class="edit-icon1"><i class="fa fa-pencil" aria-hidden="true" ng-click ="editDetails(contacts.contact_person_name, contacts.contact_no,contacts.guru_security_contact_id)"></i></span>
                    <span class="delete-icon1" style="float:right;"><i class="fa fa-trash" aria-hidden="true" ng-click ="delete(contacts.guru_security_contact_id)"></i></span>
                </p>
                        </div>
                    </div>
                </ion-col>
            </ion-row>

        </ion-grid>

          
        <div class="margin-top-gallery"></div>
    </ion-content>
</ion-view>
