<ion-view view-title="Search Business Listing">
    <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div class="box blue"><img src="img/default-img.jpg" /></div>
            </ion-slide>

        </ion-slide-box>
        <div class="list login-wrap mar-40">
            <label class="item item-input item-stacked-label border-none form-group">
                <span class="input-label">Country</span>


                <select class="state-section" ng-model="countryId" ng-change="getStates(countryId)">
                    <option value="" selected="selected">Select Country</option>
                    <option ng-repeat="country in countryList" value="{{country.country_id}}"> {{country.country_name}} </option>

                </select>
            </label>

            <label class="item item-input item-stacked-label border-none form-group">
                <span class="input-label">State</span>
                <select class="state-section" ng-model="stateId" ng-change="getcities(stateId)">
                    <option value="" selected="selected">Select State</option>
                    <option ng-repeat="state in stateList" value="{{state.sid}}"> {{state.state}} </option>

                </select>
            </label>
            <label class="item item-input item-stacked-label border-none form-group">
                <span class="input-label">City</span>
                <select class="state-section" ng-model="cityId" ng-change="setCity(cityId)">
                    <option value="" selected="selected">Select City</option>
                    <option ng-repeat="city in cityList" value="{{city.city_id}}"> {{city.city_name}} </option>

                </select>
            </label>
          

        </div>

    </ion-content>
    <div class="bar bar-footer login-btn">
        <a class="title button  button-positive login-btn" ng-click="openDetailPage(cityId)"> Apply </a>
    </div>
   <div class="margin-top-gallery"></div>
</ion-view>
